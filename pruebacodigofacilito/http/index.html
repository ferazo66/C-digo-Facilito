<!DOCTYPE html>
<html ng-app="myhtml">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="controllerJs.js"></script>
</head>
<body ng-controller="controller">
<input type="text" ng-model="newPost.title">
<br>
<textarea ng-model="newPost.body">

</textarea>
<button ng-click="addPost()">Enviar</button>
    <ul>
        <li ng-repeat="past in posts">
            <h2>{{past.title}}</h2>
            <p>{{past.body}}</p>

        </li>
    </ul>

</body>
</html>
